<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <center>
    <h1>My Google Maps Demo</h1>
    </center>
    <div id="map"></div>
    <script>
      function initMap() {
        var myHome = {lat: -6.286526, lng: 107.032971};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myHome
        });
        var marker = new google.maps.Marker({
          position: myHome,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPxJP7g5BFntRN5yRwKPgiwwQR74cPfH4&callback=initMap">
    </script>
  </body>
</html>
